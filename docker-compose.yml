#Criando rede para os containers se comunicarem entre si
networks:
  ecommerce:
    driver: bridge

#Declarando servi√ßos
services:
  ecommerce:
    container_name: ecommerce
    build: ecommerce/.
    depends_on:
      - store
    #portalocal:portadodocker
    ports:
      - "8080:8080"
    networks:
      - ecommerce

  store:
    container_name: store
    build: store/.
    #portalocal:portadodocker
    ports:
      - "8081:8080"
    networks:
      - ecommerce

  fidelity:
    container_name: fidelity
    build: fidelity/.
    #portalocal:portadodocker
    ports:
      - "8082:8080"
    networks:
      - ecommerce

  exchange1:
    build: exchange/.
    container_name: exchange1
    ports:
      - "8083:8080"
    networks:
      - ecommerce

  exchange2:
    build: exchange/.
    container_name: exchange2
    ports:
      - "8084:8080"
    networks:
      - ecommerce
